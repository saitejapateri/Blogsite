<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JS DEMO</title>
</head>
<body>
    <!-- <div class="loader_bg">
      <div class="loader"></div>
    </div> -->
    <div class="container-fluid">
        <!--navbar row -->
        <div class="row header bg-dark">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                  <!-- <a class="navbar-brand" href="#">Blogful</a> -->
                  <a><img class="ms-0 me-5" src="./images/blogful.png" alt="" width="63px" height="36px"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item mx-3">
                        <a class="nav-link active" href="#" data-category="all">All</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#" data-category="Culture">Culture</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#" data-category="Ideas">Ideas</a>
                      </li>
                      <li class="nav-item mx-3">
                        <a class="nav-link" href="#" data-category="Technology">Technology</a>
                      </li>
                      <li class="nav-item mx-3 my-2">
                        <img id="searchLogo" src="images/search image.png" alt="" width="18px">
                      </li>
                    </ul>
                    <form id="searchForm" class="d-none" role="search">
                      <input id="search-item" class="form-control me-2" type="search" placeholder="ðŸ”search blogs" aria-label="Search">
                      <datalist id="suggestions-list"></datalist>
                      <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
            </nav>
        </div>

        <!--body content-->
        <div id="blogContainer" class="container m-3 p-2 mx-auto">
            <!-- dynamic -->
            
        </div>

        <hr id="hrLine" class="p-3 border-1">

        <!--footer row-->
        <div class="row footer p-3 text-center mt-5">
          <div id="footer-left" class="col-sm-6 mb-4 text-start">
            <h5 class="mb-5">Blogful</h5>
            <ul class="list-unstyled mb-0">
              <li class="mb-3"><h5>Blogs</h5></li>
              <li class="mb-3"><h5>Contact</h5></li>
              <li class="mb-3"><h5>Quick Links</h5></li>
              <li class="mt-5">
                <div class="mode">
                  <label for="toggleMode" style="font-size:20px;">Light/Dark Mode</label>
                  <label class="switch">
                    <input type="checkbox" id="toggleMode">
                    <span class="slider round"></span>
                  </label>
              </div>
              </li>
            </ul>
          </div>
          <div id="footer-right" class="col-sm-6 text-start">
            <h5 style="font-weight:bolder;opacity: 0.7;" class="mb-3">Subscribe for Newsletter</h5>
            <p class="w-50">Get our hand-picked discoveries & articles delivered right to your inbox.</p>
            <div class="news-letter mb-3">
              <form>
                <input style="height:40px;" class="w-50 border-1 text-start" type="email" placeholder="Email address">
                <button style="height:40px" class="bg-primary border-0 text-light p-2" type="submit">SUBMIT</button>
              </form>
            </div>
            <div class="w-50 social-media mt-5 mb-5">
              <h5 class="mb-3">Follow on</h5>
              <div class="logo-list">
                <ul class="list-unstyled">
                  <li><img src="images/discord.jpg" alt=""></li>
                  <li><img src="images/nstagram.jpg" alt=""></li>
                  <li><img src="./images/behance.jpg" alt=""></li>
                  <li><img src="images/facebook.jpg" alt=""></li>
                  <li><img src="./images/dribbble.jpg" alt=""></li>
                </ul>
              </div>
            </div>
          </div>
        </div>


    </div>

    <script src="index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
